<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Sign in page</title>
    </head>
    <style>
        #si{
			width: 100%;
			background-color: rgb(20, 19, 19);
			color: white;
		}
        #su{
            width: 100%;
        }
    </style>
    <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
                </button>
                <img src="logo.png" width="60px">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li><a href="SignIn.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center">    
        <div class="row content">
            <div class="col-sm-2 sidenav">
            <p><a href="#">Explore</a></p>
            <p><a href="#">Watch Later</a></p>
            <p><a href="#">Playlist</a></p>
        </div>
        <div class="col-sm-8">
        <img src="logo.png" width="30%">
        <hr>
        <div id="app"></div>
        <script type="text/babel">
            class Sign extends React.Component{
                constructor(props){
                    super(props)
                    this.state= {
                        user:"",
                        pw:"",
                    }
                }

                render(){
                    return(
                        <div>
                            <div className="row">
                                <div className="col-sm-3"></div>
                                <div className="col-sm-6">
                                    <p>Username</p>
                                    <input className="form-control" onChange={this.read} type="text" name="user" value={this.state.user}/><br/>
                                </div>
                                <div className="col-sm-3"></div>
                            </div>
                            <div className="row">
                                <div className="col-sm-3"></div>
                                <div className="col-sm-6">                                
                                    <p>Password</p>
                                    <input className="form-control" onChange={this.read} type="password" name="pw" value={this.state.pw}/><br/>
                                </div>
                                <div className="col-sm-3"></div>
                            </div> 
                            <div className="row">
                            <div className="col-sm-5"></div>
                                <div className="col-sm-2">                                 
                                    <button id="si" type="button" onClick={this.home} className="btn">Sign In</button><br/><br/>
                                </div>  
                                <div className="col-sm-5"></div>
                            </div>
                            <div className="row">
                                <div className="col-sm-5"></div>
                                <div className="col-sm-2">
                                    <button id="su" type="button" onClick={this.signUp} className="btn btn-link">Sign Up</button>    
                                </div>
                                <div className="col-sm-5"></div>   
                            </div>                             
                        </div>                                    
                    )                   
                }
                read = (ele) =>{
                console.log(ele.target.name);
                this.setState({[ele.target.name]:ele.target.value});			
                }

                home = () =>{
                    if (this.state.user!=="" && this.state.pw!==""){
                        window.open("Home.html","_self")
                    } else {
                        alert("Username or password is missing")
                    }
                }

                signUp =() =>{
                    window.open("Signup.html","_self")
                }
            }
            ReactDOM.render(<Sign />, document.querySelector("#app"))
        </script>
    </div>
    <div class="col-sm-2 sidenav">
        <div class="well">
            <p>ADS</p>
        </div>
        <div class="well">
            <p>ADS</p>
        </div>
    </div>
    </body>
</html>
